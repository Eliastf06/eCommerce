<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/cart.css"> <link rel="shortcut icon" href="img/globe-solid.webp" />
</head>
<body>
    <header class="main-header">
        <nav>
            <a href="index.html" class="nav-brand">
                <i class="fa-solid fa-store"></i>
                <span>Mi Tienda</span>
            </a>
            <button class="hamburger" onclick="document.querySelector('.nav-menu').classList.toggle('show')">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M1 1h15M1 7h15M1 13h15" />
                </svg>
            </button>
            <div class="nav-menu">
                <ul class="main-links">
                    <li><a href="index.html">Productos</a></li>
                    <li><a href="#">Categor칤as</a></li>
                    <li><a href="#">Contacto</a></li>
                </ul>
                <div class="auth-links">
                    <a href="cart.html" id="cart-icon">游 Carrito (<span id="cart-count">0</span>)</a>
                    <a href="#" id="add-product-link" style="display:none;">Agregar Producto</a>
                    <a href="#" id="user-info-link" style="display:none;"></a>
                    <a href="login.html" id="login-link">Iniciar Sesi칩n</a>
                    <a href="#" id="logout-button" style="display:none;">Cerrar Sesi칩n</a>
                </div>
            </div>
        </nav>
    </header>

    <main class="cart-main-content">
        <div class="cart-container">
            <h2>Tu Carrito de Compras</h2>
            <p id="cart-message" class="cart-message" style="display: none;"></p>
            
            <div id="cart-items-list" class="cart-items-list">
                <p id="empty-cart-message" style="text-align: center; font-size: 1.1rem; color: #777;">Tu carrito est치 vac칤o.</p>
            </div>

            <div id="cart-summary" class="cart-summary" style="display: none;">
                <p>Total: <span id="cart-total">$0.00</span></p>
                <button id="checkout-button" class="btn-checkout">Proceder al Pago</button>
            </div>

            <div id="payment-section" class="payment-section" style="display: none;">
                <h3>Informaci칩n de Pago</h3>
                <form id="payment-form">
                    <div class="form-group">
                        <label for="card-number">N칰mero de Tarjeta:</label>
                        <input type="text" id="card-number" placeholder="XXXX XXXX XXXX XXXX" maxlength="16" required pattern="[0-9]{16}">
                    </div>
                    <div class="form-group">
                        <label for="card-name">Nombre en la Tarjeta:</label>
                        <input type="text" id="card-name" placeholder="Nombre Apellido" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="expiry-date">Fecha de Vencimiento:</label>
                            <input type="text" id="expiry-date" placeholder="MM/AA" maxlength="5" required pattern="(0[1-9]|1[0-2])\/([0-9]{2})">
                        </div>
                        <div class="form-group">
                            <label for="cvv">CVV:</label>
                            <input type="text" id="cvv" placeholder="XXX" maxlength="4" required pattern="[0-9]{3,4}">
                        </div>
                    </div>
                    <button type="submit" class="btn-pay">Pagar <span id="final-total">$0.00</span></button>
                    <button type="button" id="cancel-payment" class="btn-cancel-payment">Cancelar</button>
                </form>
            </div>

            <a href="index.html" class="btn-back-to-home"><i class="fas fa-arrow-left"></i> Seguir Comprando</a>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Mi Tienda Online. Todos los derechos reservados.</p>
    </footer>

    <script type="module" src="js/cart.js"></script> </body>
</html>
