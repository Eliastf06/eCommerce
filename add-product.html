<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administración - Subir Nuevo Producto</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/add-product.css">
    <link rel="shortcut icon" href="img/globe-solid.webp" />
</head>

<body>
    <header class="main-header">
        <nav>
            <a href="index.html" class="nav-brand">
                <i class="fa-solid fa-store"></i>
                <span>Mi Tienda Admin</span>
            </a>

            <button class="hamburger" onclick="document.querySelector('.nav-menu').classList.toggle('show')">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M1 1h15M1 7h15M1 13h15" />
                </svg>
            </button>

            <div class="nav-menu">
                <ul class="main-links"> <li><a href="index.html">Ver Tienda</a></li>
                    <li><a href="add-product.html">Agregar Producto</a></li>
                    <li><a href="#">Configuración</a></li>
                </ul>
                <div class="auth-links"> <a href="#" id="admin-logout-button">Cerrar Sesión</a>
                </div>
            </div>
        </nav>
    </header>

    <main class="add-product-main-content">
        <div class="add-product-card">
            <h2>Subir Nuevo Producto</h2>
            <p id="product-upload-message" class="product-upload-message" style="display: none;"></p>
            <form id="add-product-form">
                <div class="form-group">
                    <label for="product-name"><i class="fas fa-box"></i> Nombre del Producto:</label>
                    <input type="text" id="product-name" placeholder="Ej: Zapatillas Deportivas" required>
                </div>
                <div class="form-group">
                    <label for="product-description"><i class="fas fa-align-left"></i> Descripción:</label>
                    <textarea id="product-description" rows="5" required
                        placeholder="Ingresa la descripción detallada del producto."></textarea>
                </div>
                 <div class="form-group">
                    <label for="product-price"><i class="fas fa-dollar-sign"></i> Precio:</label>
                    <input type="number" id="product-price" placeholder="Ej: 99.99" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="product-stock"><i class="fas fa-boxes"></i> Stock:</label>
                    <input type="number" id="product-stock" placeholder="Ej: 50" required>
                </div>
                <div class="form-group file-upload-group">
                    <label for="product-image" class="file-upload-label"><i class="fas fa-cloud-upload-alt"></i>
                        Imagen del Producto:</label>
                    <input type="file" id="product-image" accept="image/*" required>
                    <span id="file-name-display" class="file-status">Ningún archivo seleccionado</span>
                    <img id="image-preview" src="#" alt="Previsualización de la imagen" style="display: none;">
                </div>
                <button type="submit" class="btn-submit"><i class="fas fa-upload"></i> Subir Producto</button>
            </form>
            <a href="index.html" class="btn-back-to-home"><i class="fas fa-arrow-left"></i> Volver a la Tienda</a>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Mi Tienda Online. Todos los derechos reservados.</p>
    </footer>

    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/add-product.js"></script>
</body>

</html>
