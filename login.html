<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión o Registrarse</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style-login.css">
</head>

<body>
    <div class="container">
        <p id="app-message"
            style="color: green; font-weight: bold; margin-bottom: 15px; text-align: center; display: none;"></p>

        <div class="form-container" id="login-form-container">
            <h2>Iniciar Sesión</h2>
            <form class="form" id="login-form">
                <div class="input-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="login-password">Contraseña</label>
                    <input type="password" id="login-password" name="password" required>
                </div>
                <button type="submit">Entrar</button>
                <p>¿No tienes una cuenta? <a href="#" id="show-register">Regístrate aquí</a></p>
                <p><a href="#" id="olvide-contraseña">Olvidé mi contraseña</a></p>
            </form>
        </div>

        <div class="form-container hidden" id="register-form-container">
            <h2>Registrarse</h2>
            <form class="form" id="register-form">
                <div class="input-group">
                    <label for="register-username">Usuario</label>
                    <input type="text" id="register-username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="register-email">Email</label>
                    <input type="email" id="register-email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="register-password">Contraseña</label>
                    <input type="password" id="register-password" name="password" required>
                </div>
                <div class="input-group">
                    <label for="register-confirm-password">Confirmar Contraseña</label>
                    <input type="password" id="register-confirm-password" name="confirm-password" required>
                </div>
                <button type="submit">Registrar</button>
                <p>¿Ya tienes una cuenta? <a href="#" id="show-login">Iniciar Sesión</a></p>
            </form>
        </div>
    </div>

    <script type="module" src="js/auth.js"></script>
</body>

</html>
