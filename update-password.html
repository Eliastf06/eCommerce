<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contraseña</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style-login.css">
</head>
<body>
    <div class="container">
        <p id="app-message" style="color: green; font-weight: bold; margin-bottom: 15px; text-align: center; display: none;"></p>

        <div class="form-container" id="update-password-container">
            <h2>Restablecer Contraseña</h2>
            <form class="form" id="update-password-form">
                <div class="input-group">
                    <label for="new-password">Nueva Contraseña</label>
                    <input type="password" id="new-password" name="new-password" required>
                </div>
                <div class="input-group">
                    <label for="confirm-new-password">Confirmar Nueva Contraseña</label>
                    <input type="password" id="confirm-new-password" name="confirm-new-password" required>
                </div>
                <button type="submit">Actualizar Contraseña</button>
            </form>
            <p><a href="login.html">Volver a Iniciar Sesión</a></p>
        </div>
    </div>

    <script type="module" src="js/auth.js"></script>
</body>
</html>
